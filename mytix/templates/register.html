<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tix | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .containerr {
            width: 50%;
            margin: 30px auto;
            padding: 50px;
            box-shadow: 3px 10px 20px #888888;
            border-radius: 8%;
        }
        label {
            cursor: pointer;
        }
        label, input {
            margin-bottom: 10px;
        }

        .forgotpassword{
            display: block;
            text-align: right;
        }

</style>
</head>
<body>

    <div class="containerr">
        <h1>Sign Up</h1>

        <form action="/create" method="POST">
            {% csrf_token %}
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" class="form-control" autocomplete="off" required autofocus>
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off" required>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="off" required>
<!-- 
            <label for="password2">Password Confirmation: </label>
            <input type="password2" name="password2" id="password2" class="form-control" autocomplete="off" required> -->

            <!-- <a href="#" class="link-danger forgotpassword">Forgot Password?</a> -->
            <input type="submit" value="Submit" class="btn btn-primary">


            <p>Already have an account?</p>
            <a href="/login" class="btn btn-outline-primary">Sign In</a>
            
            
        </form>    
    </div>
    
</body>
</html>
